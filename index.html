<body>
    <div class="content">
        <h3 class="heading">PASTA TUTORIAL</h3>

    <img class="picture1" src="media/pastar.jpg" alt="Pastar">
    <table class="ingredients">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Water</td>
                <td>1 Bowl full </td>
            </tr>
            <tr>
                <td>Salt</td>
                <td>2 teaspoons</td>
            </tr>
            <tr>
                <td>Spaghetti</td>
                <td>100 grams</td>
            </tr>
        </tbody>
    </table>
    <div class="instructions">
        <h2 class="instructions2">Instructions</h2>
        <ul>
            <li>Heat the water until it starts boiling</li>
            <li>Add salt</li>
            <li>Add pasta</li>
            <li>Boil the pasta for 10 min</li>
            <li>Serve</li>
        </ul>
    </div>
